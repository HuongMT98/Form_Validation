<!doctype html>
<html lang="en">

<head>
    <title>Form validation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form action="" method="POST" class="form" id="form-dangky">
            <h1 class="heading" style="font-weight: 800;">Register Form</h1>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Full Name</label>
                <input id="fullname" name="fullname" type="text" placeholder="Ex: John Smith" class="form-control">
                <span id="name_error"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Ex: Email@email.com" class="form-control">
                <span id="email_error"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                <span id="password_error"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Password Confirm</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Password Confirm"
                    type="password" class="form-control">
                <span id="passwordConfirm_error"></span>
            </div>

            <button class="form-submit">Register</button>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>






    <script src="./validation.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>




</body>

</html>
